<!DOCTYPE html>

<title>자바스크립트 연산자</title>

</body>

<script>
	var ar = ["Morning", "Afternoon", "Evening", "Night"]
	
	//배열의 요소 삭제
	delete ar[1]
	
	console.log(ar) /*우클릭->검사->콘솔항목에서 확인 가능*/
	document.writeln(ar.join("/")) /*화면에 출력*/
	alert(ar.toString()) /*알림팝업으로 뜸*/
</script>

</html>
