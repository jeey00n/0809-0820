<html>
<head>
<meta charset="UTF-8">
<title>타이머관련 함수</title>
</head>
<body>
	<img src="images/9.png" id="image" />
</body>
<script >
	//alert(navigator.userAgent)
	//1초마다 수행하는 타이머 
	var img = document.getElementById("image")
	var idx = 8
	var t = setInterval(function(){
		img.src = "images/" + idx + ".png"
		idx = idx -1
	},1000)
	
	//9초후에 한번만 동작하는 타이머
	setTimeout(function(){
		clearInterval(t)
		window.location = "index.html"
	},9000)
	
</script>
</html>
